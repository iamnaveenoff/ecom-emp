<div class="surface-0 flex justify-content-center">
    <div id="home" class="landing-wrapper overflow-hidden">
        <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <a class="flex align-items-center" href="#">
                <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai Logo" height="50" class="mr-0 lg:mr-2"><span class="text-900 font-medium text-2xl line-height-3 mr-8">SAKAI</span>
            </a>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:120px">
                <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
                    <li>
                        <a (click)="router.navigate(['/landing'], {fragment: 'home'})" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="router.navigate(['/productList'])" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                            <span>Products</span>
                        </a>
                    </li>
                </ul>
               <!-- <div class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
                    <button pButton pRipple label="Login" class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button>
                    <button pButton pRipple label="Register" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
                </div>-->
            </div>
        </div>

        <div id="features" class="py-4 px-4 lg:px-8 mt-5 mx-0 lg:mx-8">
            <div class="grid justify-content-center">
                <div class="card">
                    <h5>Recent Products</h5>
                    <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="productName" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
                        <ng-template pTemplate="header">
                            <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                                <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"></p-dropdown>
                                <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>
                                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                            </div>
                        </ng-template>

                        <ng-template let-products pTemplate="listItem">
                            <div class="col-12" *ngFor="let product of products">
                                <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                                    <img  [src]="'data:image/jpeg;base64,' + product.productImage"  [alt]="product.productName" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
                                    <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                                        <div class="font-bold text-2xl">{{product.productName}}</div>
                                        <div class="mb-2">{{product.description}}</div>
                                        <div class="flex align-items-center mt-2">
                                            <i class="pi pi-tag mr-2"></i>
                                            <span class="font-semibold">{{product.categoryName}}</span>
                                        </div>
                                    </div>
                                    <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                                        <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{product.price}}</span>
                                        <!-- <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" styleClass="mb-2 p-button-sm"></p-button>
                                         <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>-->
                                    </div>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template let-products pTemplate="gridItem">
                            <div class="grid grid-nogutter">
                                <div class="col-12 md:col-4" *ngFor="let product of products">
                                    <div class="card m-3 border-1 surface-border" [routerLink]="['/productDetails', product.productId]">
                                        <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                                            <div class="flex align-items-center">
                                                <i class="pi pi-tag mr-2"></i>
                                                <span class="font-semibold">{{product.categoryName}}</span>
                                            </div>
                                            <!--                                            <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>-->
                                        </div>
                                        <div class="flex flex-column align-items-center text-center mb-3">
                                            <img [src]="'data:image/jpeg;base64,' + product.productImage"  [alt]="product.productName" class="w-9 shadow-2 my-3 mx-0"/>
                                            <div class="text-2xl font-bold">{{product.productName}}</div>
                                            <div class="mb-3">{{product.description}}</div>
                                        </div>
                                        <div class="flex align-items-center justify-content-between">
                                            <span class="text-2xl font-semibold">{{product.price | currency:'INR'}}</span>
                                            <!--<p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>-->
                                        </div>
                                    </div>
                                    <!--                                    <span class="font-semibold">{{product.categoryName}}</span>-->
                                </div>
                            </div>
                        </ng-template>
                    </p-dataView>
                </div>

            </div>
        </div>

    </div>
</div>
